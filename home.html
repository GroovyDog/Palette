<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css" />
    <title>Palette - A simple color picker</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Palette</h1>
            <label for="colorPicker">Choose a color:</label>

            <input type="color" value="#00ffee" id="colorPicker">
            
            <ul class="list">   
                <li><p><b>Hex:  <code id="colorCode"></code></b></p></li>
                <li><p><b>RGB:  <code id="colorRGB"></code></b></p></li>
                <li><p><b>HSL:  <code id="colorHSL"></code></b></p></li>
            </ul>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
